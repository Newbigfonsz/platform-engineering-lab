apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels
    policies.kyverno.io/description: Require the 'app' label on all Deployments and StatefulSets.
spec:
  validationFailureAction: Audit
  background: true
  rules:
  - name: require-app-label
    match:
      any:
      - resources:
          kinds:
          - Deployment
          - StatefulSet
    validate:
      message: "The label 'app' is required on Deployments and StatefulSets."
      pattern:
        metadata:
          labels:
            app: "?*"
