            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">19</div>
                    <div class="stat-label">Live Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">6</div>
                    <div class="stat-label">Cluster Nodes</div>
