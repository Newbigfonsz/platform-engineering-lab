                </div>
                <div class="service-card">
                    <div class="service-header">
                        <span class="service-name">FileBrowser</span>
                        <span class="service-status"><span class="dot"></span>Live</span>
                    </div>
                    <p class="service-description">Web-based file manager for uploading, downloading, and organizing files.</p>
                    <a href="https://files.alphonzojonesjr.com" class="service-link">Open FileBrowser <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg></a>
                </div>
                <div class="service-card">
                    <div class="service-header">
                        <span class="service-name">Technitium DNS</span>
                        <span class="service-status"><span class="dot"></span>Live</span>
