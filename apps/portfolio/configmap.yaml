apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-html
  namespace: portfolio
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AJ | Platform Engineer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg-primary: #0a0a0f;
                --bg-secondary: #12121a;
                --bg-card: #16161f;
                --bg-card-hover: #1a1a25;
                --border-color: #2a2a3a;
                --text-primary: #f0f0f5;
                --text-secondary: #8888a0;
                --text-muted: #5a5a70;
                --accent-green: #00ff88;
                --accent-blue: #00d4ff;
                --accent-purple: #a855f7;
            }
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font-family: 'Space Grotesk', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; line-height: 1.6; }
            .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
            .header { text-align: center; padding: 4rem 0 3rem; }
            .k8s-logo-container { position: relative; width: 100px; height: 100px; margin: 0 auto 1.5rem; }
            .k8s-logo-ring { position: absolute; width: 100%; height: 100%; border: 2px solid var(--accent-green); border-radius: 50%; animation: pulse-ring 2s ease-out infinite; }
            .k8s-logo-ring:nth-child(2) { animation-delay: 0.5s; }
            .k8s-logo-ring:nth-child(3) { animation-delay: 1s; }
            @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.6); opacity: 0; } }
            .k8s-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; filter: drop-shadow(0 0 20px rgba(0,255,136,0.6)); animation: float 3s ease-in-out infinite; }
            @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-8px); } }
            .header-badge { display: inline-flex; align-items: center; gap: 0.5rem; background: linear-gradient(135deg, rgba(0,255,136,0.15), rgba(0,212,255,0.15)); border: 1px solid rgba(0,255,136,0.3); padding: 0.5rem 1.25rem; border-radius: 50px; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--accent-green); margin-bottom: 1.5rem; }
            .header-badge .dot { width: 8px; height: 8px; background: var(--accent-green); border-radius: 50%; animation: blink 1.5s ease-in-out infinite; }
            @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
            .header h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--text-primary), var(--accent-green)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .header h2 { font-size: 1.3rem; color: var(--text-secondary); margin-bottom: 0.5rem; }
            .header p { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--text-muted); }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="k8s-logo-container">
                    <div class="k8s-logo-ring"></div>
                    <div class="k8s-logo-ring"></div>
                    <div class="k8s-logo-ring"></div>
                    <div class="k8s-icon">â˜¸</div>
                </div>
                <div class="header-badge"><span class="dot"></span><span>Platform Engineer</span></div>
                <h1>Alphonzo Jones Jr.</h1>
                <h2>DevOps & Cloud Infrastructure</h2>
                <p>Building Production-Grade Kubernetes Platforms</p>
            </header>
        </div>
    </body>
    </html>
