# Note: The vault-unseal-keys secret must be created manually:
# kubectl create secret generic vault-unseal-keys -n vault \
#   --from-literal=UNSEAL_KEY_1="your-key-1" \
#   --from-literal=UNSEAL_KEY_2="your-key-2" \
#   --from-literal=UNSEAL_KEY_3="your-key-3"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-unseal-script
  namespace: vault
data:
  unseal.sh: |
    #!/bin/sh
    echo "Checking Vault seal status..."
    VAULT_ADDR="http://vault.vault.svc.cluster.local:8200"
    SEALED=$(wget -qO- $VAULT_ADDR/v1/sys/seal-status 2>/dev/null | grep -o '"sealed":true' || echo "")
    if [ -n "$SEALED" ]; then
      echo "Vault is sealed. Unsealing..."
      wget -qO- --post-data="{\"key\": \"$UNSEAL_KEY_1\"}" --header="Content-Type: application/json" $VAULT_ADDR/v1/sys/unseal
      wget -qO- --post-data="{\"key\": \"$UNSEAL_KEY_2\"}" --header="Content-Type: application/json" $VAULT_ADDR/v1/sys/unseal
      wget -qO- --post-data="{\"key\": \"$UNSEAL_KEY_3\"}" --header="Content-Type: application/json" $VAULT_ADDR/v1/sys/unseal
      echo "Vault unsealed!"
    else
      echo "Vault is already unsealed."
    fi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: vault-unseal
  namespace: vault
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: unseal
            image: busybox:latest
            command: ["/bin/sh", "/scripts/unseal.sh"]
            env:
            - name: UNSEAL_KEY_1
              valueFrom:
                secretKeyRef:
                  name: vault-unseal-keys
                  key: UNSEAL_KEY_1
            - name: UNSEAL_KEY_2
              valueFrom:
                secretKeyRef:
                  name: vault-unseal-keys
                  key: UNSEAL_KEY_2
            - name: UNSEAL_KEY_3
              valueFrom:
                secretKeyRef:
                  name: vault-unseal-keys
                  key: UNSEAL_KEY_3
            volumeMounts:
            - name: scripts
              mountPath: /scripts
          volumes:
          - name: scripts
            configMap:
              name: vault-unseal-script
              defaultMode: 0755
          restartPolicy: OnFailure
