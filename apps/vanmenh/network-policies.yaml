---
# Default deny all ingress and egress for the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: vanmenh
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow ingress-nginx to reach vanmenh app on port 3000
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-app
  namespace: vanmenh
spec:
  podSelector:
    matchLabels:
      app: vanmenh
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

---
# Allow vanmenh app and pg-backup to reach postgres on port 5432
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-ingress
  namespace: vanmenh
spec:
  podSelector:
    matchLabels:
      app: vanmenh-pg
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: vanmenh
        - podSelector:
            matchLabels:
              app: pg-backup
      ports:
        - protocol: TCP
          port: 5432

---
# Allow DNS egress for all pods in the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: vanmenh
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow vanmenh app egress to postgres (same namespace) and external HTTPS APIs
# External deps: Google OAuth, Stripe, Resend, Anthropic (all port 443)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-egress
  namespace: vanmenh
spec:
  podSelector:
    matchLabels:
      app: vanmenh
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: vanmenh-pg
      ports:
        - protocol: TCP
          port: 5432
    - ports:
        - protocol: TCP
          port: 443

---
# Allow pg-backup pods egress to postgres
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backup-egress
  namespace: vanmenh
spec:
  podSelector:
    matchLabels:
      app: pg-backup
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: vanmenh-pg
      ports:
        - protocol: TCP
          port: 5432
