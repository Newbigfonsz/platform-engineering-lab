apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanmenh
  namespace: vanmenh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vanmenh
  template:
    metadata:
      labels:
        app: vanmenh
    spec:
      containers:
      - name: vanmenh
        image: aljonesjr/vanmenh:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vanmenh-secrets
              key: database-url
        - name: NEXTAUTH_URL
          value: "https://vanmenh.alphonzojonesjr.com"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: vanmenh-secrets
              key: nextauth-secret
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: vanmenh-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: vanmenh-secrets
              key: google-client-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vanmenh-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: vanmenh-secrets
              key: stripe-webhook-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
