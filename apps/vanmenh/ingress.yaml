apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vanmenh
  namespace: vanmenh
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
spec:
  ingressClassName: nginx
  rules:
    - host: vanmenhapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vanmenh
                port:
                  number: 80
    - host: www.vanmenhapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vanmenh
                port:
                  number: 80
