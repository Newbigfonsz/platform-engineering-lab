apiVersion: v1
kind: PersistentVolume
metadata:
  name: technitium-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/technitium
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-worker02
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: technitium-pvc
  namespace: technitium
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: technitium
  namespace: technitium
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: technitium
  template:
    metadata:
      labels:
        app: technitium
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker02
      containers:
      - name: technitium
        image: technitium/dns-server:latest
        ports:
        - containerPort: 5380
          name: web
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 853
          name: dot
          protocol: TCP
        env:
        - name: DNS_SERVER_DOMAIN
          value: "dns.alphonzojonesjr.com"
        volumeMounts:
        - name: config
          mountPath: /etc/dns
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: technitium-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: technitium-web
  namespace: technitium
spec:
  selector:
    app: technitium
  ports:
  - port: 5380
    targetPort: 5380
    name: web
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: technitium-dns
  namespace: technitium
spec:
  selector:
    app: technitium
  ports:
  - port: 53
    targetPort: 53
    protocol: UDP
    name: dns-udp
  - port: 53
    targetPort: 53
    protocol: TCP
    name: dns-tcp
  - port: 853
    targetPort: 853
    protocol: TCP
    name: dot
  type: LoadBalancer
  loadBalancerIP: 10.10.0.221
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: technitium-ingress
  namespace: technitium
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: dns.alphonzojonesjr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: technitium-web
            port:
              number: 5380
