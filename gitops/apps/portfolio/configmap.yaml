    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alphonzo Jones Jr. - Platform Engineer</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            :root {
                --bg-primary: #0a0a0f;
                --bg-secondary: #12121a;
                --bg-card: rgba(255,255,255,0.03);
                --text-primary: #ffffff;
                --text-secondary: #8b8b9e;
                --accent: #10b981;
                --accent-glow: rgba(16, 185, 129, 0.4);
                --accent-blue: #3b82f6;
                --accent-purple: #8b5cf6;
                --accent-orange: #f59e0b;
                --accent-red: #ef4444;
                --border: rgba(255,255,255,0.08);
                --gradient-1: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            }
            [data-theme="light"] {
                --bg-primary: #f8fafc;
                --bg-secondary: #e2e8f0;
                --bg-card: rgba(0,0,0,0.03);
                --text-primary: #0f172a;
                --text-secondary: #64748b;
                --border: rgba(0,0,0,0.1);
            }
            body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
            .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at 20% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%); }
            .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
            .theme-toggle { position: fixed; top: 20px; right: 20px; background: var(--bg-card); border: 1px solid var(--border); color: var(--text-primary); width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 1.3em; z-index: 1000; transition: all 0.3s; backdrop-filter: blur(10px); }
            .theme-toggle:hover { transform: rotate(20deg) scale(1.1); border-color: var(--accent); }
            header { text-align: center; padding: 80px 0 60px; }
            .avatar { width: 120px; height: 120px; border-radius: 50%; background: var(--gradient-1); display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 3em; font-weight: 700; color: white; box-shadow: 0 0 60px var(--accent-glow); animation: pulse 3s ease-in-out infinite; }
            @keyframes pulse { 0%, 100% { box-shadow: 0 0 40px var(--accent-glow); } 50% { box-shadow: 0 0 80px var(--accent-glow); } }
            h1 { font-size: 3.2em; font-weight: 800; margin-bottom: 12px; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .subtitle { font-size: 1.4em; color: var(--text-secondary); margin-bottom: 15px; }
            .tagline { font-size: 1.1em; color: var(--accent); font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px; }
            .tagline::before, .tagline::after { content: ''; width: 40px; height: 2px; background: var(--gradient-1); border-radius: 2px; }
            .status-banner { background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(59, 130, 246, 0.1)); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 12px; padding: 15px 25px; display: inline-flex; align-items: center; gap: 12px; margin-top: 25px; }
            .status-dot { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; animation: blink 2s ease-in-out infinite; }
            @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
            .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin: 50px 0; }
            .stat { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 25px; text-align: center; transition: all 0.3s; backdrop-filter: blur(10px); }
            .stat:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15); }
            .stat-icon { font-size: 1.8em; margin-bottom: 10px; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .stat-value { font-size: 2.2em; font-weight: 800; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .stat-label { color: var(--text-secondary); font-size: 0.85em; margin-top: 5px; font-weight: 500; }
            .section { margin: 70px 0; }
            .section-title { font-size: 2em; font-weight: 700; margin-bottom: 35px; text-align: center; }
            .section-title span { background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
            .section-title::after { content: ''; display: block; width: 60px; height: 4px; background: var(--gradient-1); margin: 15px auto 0; border-radius: 2px; }
            .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
            .service-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
            .service-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--gradient-1); transform: scaleX(0); transition: transform 0.3s; }
            .service-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 25px 50px rgba(16, 185, 129, 0.15); }
            .service-card:hover::before { transform: scaleX(1); }
            .service-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
            .service-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4em; color: white; }
            .service-icon.green { background: linear-gradient(135deg, #10b981, #059669); }
            .service-icon.blue { background: linear-gradient(135deg, #3b82f6, #2563eb); }
            .service-icon.purple { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
            .service-icon.orange { background: linear-gradient(135deg, #f59e0b, #d97706); }
            .service-icon.red { background: linear-gradient(135deg, #ef4444, #dc2626); }
            .service-icon.teal { background: linear-gradient(135deg, #14b8a6, #0d9488); }
            .service-title { font-size: 1.25em; font-weight: 700; }
            .service-desc { color: var(--text-secondary); line-height: 1.7; margin-bottom: 20px; font-size: 0.95em; }
            .service-link { display: inline-flex; align-items: center; gap: 8px; color: var(--accent); text-decoration: none; font-weight: 600; font-size: 0.95em; transition: all 0.3s; }
            .service-link:hover { gap: 12px; color: var(--accent-blue); }
            .service-status { display: inline-flex; align-items: center; gap: 6px; font-size: 0.8em; color: var(--accent); background: rgba(16, 185, 129, 0.1); padding: 4px 12px; border-radius: 20px; margin-left: auto; }
            .service-status-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }
            .skills { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
            .skill { background: var(--bg-card); border: 1px solid var(--border); padding: 10px 22px; border-radius: 30px; font-size: 0.9em; font-weight: 500; transition: all 0.3s; cursor: default; }
            .skill:hover { background: var(--accent); color: white; border-color: var(--accent); transform: translateY(-3px); }
            .certs { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
            .cert { background: var(--bg-card); border: 1px solid var(--border); padding: 25px 35px; border-radius: 16px; text-align: center; transition: all 0.3s; min-width: 280px; }
            .cert:hover { transform: translateY(-5px); border-color: var(--accent-orange); }
            .cert-icon { font-size: 2.5em; margin-bottom: 15px; color: var(--accent-orange); }
            .cert-name { font-weight: 700; margin-bottom: 8px; }
            .cert-issuer { font-size: 0.85em; color: var(--text-secondary); }
            .edu { background: var(--bg-card); border: 1px solid var(--border); padding: 35px 45px; border-radius: 20px; text-align: center; max-width: 550px; margin: 0 auto; transition: all 0.3s; }
            .edu:hover { border-color: var(--accent-blue); }
            .edu-icon { font-size: 2.5em; color: var(--accent-blue); margin-bottom: 20px; }
            .edu-degree { font-size: 1.2em; font-weight: 700; margin-bottom: 8px; }
            .edu-school { color: var(--accent-blue); font-weight: 600; margin-bottom: 5px; }
            .edu-location { color: var(--text-secondary); font-size: 0.9em; }
            footer { text-align: center; padding: 50px 20px; margin-top: 50px; border-top: 1px solid var(--border); }
            .social-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; }
            .social-link { width: 50px; height: 50px; border-radius: 50%; background: var(--bg-card); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; color: var(--text-primary); font-size: 1.3em; transition: all 0.3s; text-decoration: none; }
            .social-link:hover { transform: translateY(-5px); border-color: var(--accent); color: var(--accent); }
            .footer-text { color: var(--text-secondary); font-size: 0.9em; }
            .footer-text a { color: var(--accent); text-decoration: none; }
            @media (max-width: 768px) { h1 { font-size: 2.2em; } .services-grid { grid-template-columns: 1fr; } .stats { grid-template-columns: repeat(2, 1fr); } }
        </style>
    </head>
    <body>
        <div class="bg-animation"></div>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon" id="theme-icon"></i></button>
        <div class="container">
            <header>
                <div class="avatar">AJ</div>
                <h1>Alphonzo Jones Jr.</h1>
                <p class="subtitle">Platform Engineer / DevOps Engineer</p>
                <p class="tagline">Building Production-Grade Cloud Infrastructure</p>
                <div class="status-banner">
                    <div class="status-dot"></div>
                    <span>All Systems Operational</span>
                    <a href="https://status.alphonzojonesjr.com/dashboard" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: 600;">View Status</a>
                </div>
            </header>
            <div class="stats">
                <div class="stat"><div class="stat-icon"><i class="fas fa-server"></i></div><div class="stat-value">12</div><div class="stat-label">Live Services</div></div>
                <div class="stat"><div class="stat-icon"><i class="fas fa-cubes"></i></div><div class="stat-value">75+</div><div class="stat-label">Running Pods</div></div>
                <div class="stat"><div class="stat-icon"><i class="fas fa-chart-line"></i></div><div class="stat-value">99.9%</div><div class="stat-label">Uptime</div></div>
                <div class="stat"><div class="stat-icon"><i class="fas fa-shield-alt"></i></div><div class="stat-value">3</div><div class="stat-label">Security Layers</div></div>
                <div class="stat"><div class="stat-icon"><i class="fas fa-ban"></i></div><div class="stat-value">449K+</div><div class="stat-label">Threats Blocked</div></div>
            </div>
            <div class="section">
                <h2 class="section-title"><span>Platform Services</span></h2>
                <div class="services-grid">
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon blue"><i class="fas fa-sync-alt"></i></div>
                            <div class="service-title">ArgoCD</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">GitOps continuous delivery tool for Kubernetes. Automatically syncs cluster state with Git repositories.</p>
                        <a href="https://argocd.alphonzojonesjr.com" target="_blank" class="service-link">Open ArgoCD <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon orange"><i class="fas fa-chart-area"></i></div>
                            <div class="service-title">Grafana</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Observability platform with dashboards for metrics visualization, alerting, and monitoring.</p>
                        <a href="https://grafana.alphonzojonesjr.com" target="_blank" class="service-link">Open Grafana <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon purple"><i class="fas fa-key"></i></div>
                            <div class="service-title">HashiCorp Vault</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Secrets management platform for secure storage and access control of sensitive data.</p>
                        <a href="https://vault.alphonzojonesjr.com/ui/vault/unseal" target="_blank" class="service-link">Open Vault <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon teal"><i class="fas fa-robot"></i></div>
                            <div class="service-title">AI Chatbot</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Claude-powered AI assistant running on Kubernetes with FastAPI backend.</p>
                        <a href="https://chat.alphonzojonesjr.com" target="_blank" class="service-link">Open Chatbot <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon green"><i class="fas fa-link"></i></div>
                            <div class="service-title">URL Shortener</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Custom URL shortening service with PostgreSQL backend and analytics tracking.</p>
                        <a href="https://short.alphonzojonesjr.com" target="_blank" class="service-link">Open Shortener <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon blue"><i class="fas fa-tasks"></i></div>
                            <div class="service-title">Task Manager</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Full-stack task management application with React frontend and Go backend.</p>
                        <a href="https://taskapp.alphonzojonesjr.com" target="_blank" class="service-link">Open TaskApp <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon red"><i class="fas fa-tachometer-alt"></i></div>
                            <div class="service-title">Platform Dashboard</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Real-time Kubernetes operations center with pod management and deployment controls.</p>
                        <a href="https://dash.alphonzojonesjr.com" target="_blank" class="service-link">Open Dashboard <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon green"><i class="fas fa-heartbeat"></i></div>
                            <div class="service-title">Uptime Kuma</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Self-hosted monitoring tool tracking service availability and response times.</p>
                        <a href="https://status.alphonzojonesjr.com/dashboard" target="_blank" class="service-link">View Status <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon purple"><i class="fas fa-code"></i></div>
                            <div class="service-title">Code Server</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">VS Code in the browser for cloud-based development and cluster management.</p>
                        <a href="https://code.alphonzojonesjr.com" target="_blank" class="service-link">Open Code Server <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="service-card">
                        <div class="service-header">
                            <div class="service-icon teal"><i class="fas fa-box"></i></div>
                            <div class="service-title">Harbor Registry</div>
                            <div class="service-status"><div class="service-status-dot"></div>Live</div>
                        </div>
                        <p class="service-desc">Enterprise container registry with vulnerability scanning via Trivy.</p>
                        <a href="https://registry.alphonzojonesjr.com" target="_blank" class="service-link">Open Harbor <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="section">

                <!-- FileBrowser -->
                <div class="service-card">
                    <div class="card-header">
                        <i class="fas fa-folder-open"></i>
                        <span class="status-badge">File Manager</span>
                    </div>
                    <h3>FileBrowser</h3>
                    <p>Web-based file manager for uploading, downloading, and organizing files in the cluster.</p>
                    <div class="card-footer">
                        <a href="https://files.alphonzojonesjr.com" target="_blank" class="service-link">Open FileBrowser <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
                <h2 class="section-title"><span>Skills & Technologies</span></h2>
                <div class="skills">
                    <span class="skill">Kubernetes</span>
                    <span class="skill">Terraform</span>
                    <span class="skill">ArgoCD</span>
                    <span class="skill">Prometheus</span>
                    <span class="skill">Grafana</span>
                    <span class="skill">Docker</span>
                    <span class="skill">AWS</span>
                    <span class="skill">Linux</span>
                    <span class="skill">Python</span>
                    <span class="skill">FastAPI</span>
                    <span class="skill">Bash</span>
                    <span class="skill">Git</span>
                    <span class="skill">CI/CD</span>
                    <span class="skill">HashiCorp Vault</span>
                    <span class="skill">Kyverno</span>
                    <span class="skill">Calico</span>
                    <span class="skill">Cloudflare</span>
                </div>
            </div>
            <div class="section">
                <h2 class="section-title"><span>Certifications</span></h2>
                <div class="certs">
                    <div class="cert"><div class="cert-icon"><i class="fab fa-aws"></i></div><div class="cert-name">AWS Certified Cloud Practitioner</div><div class="cert-issuer">Amazon Web Services</div></div>
                    <div class="cert"><div class="cert-icon"><i class="fab fa-aws"></i></div><div class="cert-name">AWS Solutions Architect - Associate</div><div class="cert-issuer">Amazon Web Services</div></div>
                </div>
            </div>
            <div class="section">
                <h2 class="section-title"><span>Education</span></h2>
                <div class="edu">
                    <div class="edu-icon"><i class="fas fa-graduation-cap"></i></div>
                    <div class="edu-degree">Associate of Applied Science</div>
                    <div class="edu-degree">Cloud Computing Specialization</div>
                    <div class="edu-school">Northern Virginia Community College</div>
                    <div class="edu-location"><i class="fas fa-map-marker-alt"></i> Sterling, VA</div>
                </div>
            </div>
            <footer>
                <div class="social-links">
                    <a href="https://github.com/Newbigfonsz/platform-engineering-lab" target="_blank" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com" target="_blank" class="social-link" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="mailto:contact@alphonzojonesjr.com" class="social-link" title="Email"><i class="fas fa-envelope"></i></a>
                </div>
                <p class="footer-text">Built with Kubernetes | <a href="https://status.alphonzojonesjr.com/dashboard" target="_blank">System Status</a> | 2026 Alphonzo Jones Jr.</p>
            </footer>
        </div>
        <script>
            function toggleTheme() {
                const body = document.body;
                const icon = document.getElementById('theme-icon');
                if (body.getAttribute('data-theme') === 'light') {
                    body.removeAttribute('data-theme');
                    icon.className = 'fas fa-moon';
                } else {
                    body.setAttribute('data-theme', 'light');
                    icon.className = 'fas fa-sun';
                }
            }
        </script>
    </body>
    </html>
