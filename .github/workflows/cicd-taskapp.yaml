name: CI/CD Pipeline - TaskApp

on:
  push:
    branches: [ main ]
    paths:
      - 'manifests/**'
      - '.github/workflows/cicd-taskapp.yaml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'manifests/'
          format: 'table'
        continue-on-error: true

      - name: Check for secrets
        run: |
          echo "Scanning for exposed secrets..."
          if grep -r "password.*:" manifests/ | grep -v "secretRef\|CHANGE_ME"; then
            echo "âš ï¸ Warning: Potential passwords found"
            exit 1
          fi
          echo "âœ… No exposed secrets found"

  validate-manifests:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin
          
      - name: Validate YAML files
        run: |
          echo "Validating Kubernetes manifests..."
          for file in manifests/*.yaml; do
            echo "Checking $file..."
            kubeval "$file" || true
          done
          echo "âœ… Validation complete"

  deploy:
    name: Deploy via ArgoCD
    runs-on: ubuntu-latest
    needs: [security-scan, validate-manifests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster access
        run: |
          kubectl version --client
          kubectl cluster-info
          kubectl get nodes

      - name: Trigger ArgoCD sync
        run: |
          echo "ğŸ”„ Triggering ArgoCD sync for taskapp..."
          kubectl patch app taskapp -n argocd --type json \
            -p='[{"op": "replace", "path": "/operation", "value": {"initiatedBy": {"username": "github-actions"}, "sync": {"revision": "HEAD"}}}]' \
            || echo "ArgoCD sync trigger attempted"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployments to be ready..."
          kubectl rollout status deployment/taskapp-backend -n taskapp --timeout=5m || true
          kubectl rollout status deployment/taskapp-frontend -n taskapp --timeout=5m || true

      - name: Verify deployment
        run: |
          echo "ğŸ“Š Deployment Status:"
          kubectl get pods -n taskapp
          kubectl get ingress -n taskapp
          kubectl get certificate -n taskapp

      - name: Run smoke test
        run: |
          echo "ğŸ§ª Running smoke tests..."
          sleep 10
          curl -f -k https://taskapp.alphonzojonesjr.com || echo "âš ï¸ App may need more time to be ready"
          echo "âœ… Pipeline complete!"

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Report Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Application: https://taskapp.alphonzojonesjr.com"
          else
            echo "âŒ Deployment had issues"
            echo "Check logs for details"
          fi
