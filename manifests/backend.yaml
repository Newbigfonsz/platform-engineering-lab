apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskapp-backend
  namespace: taskapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskapp-backend
  template:
    metadata:
      labels:
        app: taskapp-backend
    spec:
      containers:
      - name: backend
        image: node:18-alpine
        command: ["/bin/sh"]
        args:
          - -c
          - |
            cat > package.json << 'PACKAGE'
            {
              "name": "app",
              "version": "1.0.0",
              "main": "server.js",
              "scripts": {
                "start": "node server.js"
              }
            }
            PACKAGE
            npm install express pg cors
            node server.js
        env:
        - name: DATABASE_HOST
          value: postgres
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: taskapp-backend
  namespace: taskapp
spec:
  selector:
    app: taskapp-backend
  ports:
  - port: 3000
    targetPort: 3000
