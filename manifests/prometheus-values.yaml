prometheus:
  prometheusSpec:
    retention: 7d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: ""
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
          selector:
            matchLabels:
              app: prometheus
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi

grafana:
  enabled: true
  adminPassword: CHANGE_ME_IN_PRODUCTION
  persistence:
    enabled: false  # Disable for now to get it running
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.alphonzojonesjr.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.alphonzojonesjr.com
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: ""
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

# Disable persistent storage for quick deployment
defaultRules:
  create: true
